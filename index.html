<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Roblox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #8B0000, #B22222, #DC143C, #FF0000);
            background-size: 400% 400%; /* For animation */
            animation: gradientBG 10s ease infinite; /* Animate the gradient */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #8B0000; /* Blood red background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Add a shadow for depth */
        }

        button:hover {
            background-color: #B22222; /* Lighter red on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        button:active {
            background-color: #600000; /* Darker red on click */
            transform: scale(0.95); /* Slightly shrink the button */
        }
    </style>
</head>
<body>
    <button onclick="openRoblox()">Open Roblox</button>
<border>    


</border>
    
<button onclick="openShadow()">Open Shadow Proxy</button>
    <script>
        function openRoblox() {
            // Replace 'roblox.html' with the correct path to your roblox.html file
            window.location.href = 'roblox.html';
        }
        function openShadow() {
            window.location.href = 'shadow.html' ;
              }
            
    </script>
</body>
</html>
